<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>

</head>

<body>
    <h2>Registartion Form</h2>
    <form id="myform" onsubmit="return validateForm()">
        <label>name</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span> <br>

        <label>Email</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span><br>

        <label>PhoneNo</label>
        <input type="tel" id="phone" name="phone">
        <span class="error" id="phoneError"></span> <br>

        <button type="submit">submit</button>
    </form>
    <script>
        function validateForm() {
            //clear previous errors
            document.getElementById("nameError").innerText ="";
            document.getElementById("emailError").innerText="";
            document.getElementById("phoneError").innerText="";
            
            let isValid = true;

            //name validation
            const name = document.getElementById("name").value.trim();
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is Required";
                isValid = false;
            }

            //email validation
            const email = document.getElementById("email").value.trim();
            const emailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailpattern.test(email)) {
                document.getElementById("emailError").innerHTML = "invalid email pattern";
                isValid = false;
            }

            //phoneno validation
            const phone = document.getElementById("phone").value.trim();
            const phonenopattern = /^[6-9]\d{9}$/;
            if (!phonenopattern.test(phone)) {
                document.getElementById("phoneError").innerHTML = "Phone no must be 10 digit";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>

</html>
