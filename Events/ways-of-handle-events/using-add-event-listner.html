<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click Me</button>

    <script>
        let button = document.getElementById("btn")

        // adding event 
        button.addEventListener("click", function(){
            alert("button clicked using add event listner")
        })
        // adding another event for same button
        button.addEventListener("click", function(){
          console.log("addding another event ");
        })

    </script>
</body>
</html>
